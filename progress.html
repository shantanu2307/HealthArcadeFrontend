<!DOCTYPE html>
<html lang="en" class="bx--body">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Bar Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/carbon-components@latest/css/carbon-components.css"
    />
    <link rel="stylesheet" type="text/html" href="./css/progess.css" />
    <!-- Import axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body onload="getStats()">
    <h2 class="bx--graph-header">Your Progress</h2>
    <div class="graph-container">
      <svg></svg>
      <div class="tooltip"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script src="./js/progress.js"></script>
  </body>
</html>
