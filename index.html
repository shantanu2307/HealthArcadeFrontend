<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <script src="tfjs-core"></script>
    <script src="tfjs-converter"></script>
    <script src="tfjs-backend-webgl"></script>
    <script src="pose-detection"></script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-content: center">
      <div class="container">
        <canvas class="game" id="canvas" height="384px"></canvas>
        <div class="loading"></div>
      </div>
      <section id="demos" class="invisible">
        <div id="liveView" class="webcam">
          <button id="webcamButton">Enable Webcam</button>
          <video id="webcam" autoplay width="640" height="480"></video>
          <canvas id="webcamCanvas" width="640" height="480"></canvas>
        </div>
      </section>
    </div>
    <script src="./engine.js"></script>
    <script src="./game.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
